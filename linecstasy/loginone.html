<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek Sayfa</title>
    <style>
        /* Genel stil */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Giriş Sayfası -->
    <div class="container">
        <h2>Denetim Giriş Sayfası</h2>
        <form id="loginForm">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" required>
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Giriş Yap</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        // Kullanıcı bilgileri
        const users = [
            { username: "İsmail", password: "sifrembu123" },
            { username: "Ali", password: "a123" },
            { username: "Ahmet", password: "b123" },
            { username: "Yedek", password: "linecstasy" }
        ];

        // Giriş formu kontrolü
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Form verilerini al
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Kullanıcı doğrulama
            const user = users.find(user => user.username === usernameInput && user.password === passwordInput);

            if (user) {
                if (user.username === "Yedek") {
                    window.location.href = "sayfa.html";
                } else {
                    window.location.href = "t.html";
                }
            } else {
                errorMessage.textContent = "Kullanıcı adı veya şifre hatalı!";
            }
        });
    </script>
</body>
</html>
